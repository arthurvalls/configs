[font]
size = 12.0

[font.normal]
family = "ZedMono Nerd Font"
style = "Regular"

[window]
decorations = "None"
dimensions = {columns = 90, lines = 25}
resize_increments = true
dynamic_padding = true
blur = true
opacity = 0.9

[window.position]
x = 400
y = 200

[cursor.style]
shape = "Block"
blinking = "Never"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "tmux"

[scrolling]
history = 10000

[keyboard]
bindings = [{key = "Q", mods = "Control", action = "None"}]

[general]
import = [
  "~/.config/alacritty/black_metal.toml",
]
