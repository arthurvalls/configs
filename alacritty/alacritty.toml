[env]
TERM = "xterm-256color"

[font]
size = 12.0


[font.normal]
family = "Liberation Mono"
style = "Regular"

[window]
decorations = "Full"
dimensions = {columns = 90, lines = 25}
resize_increments = true
opacity = 0.94
dynamic_padding = true
blur = true
[window.position]
x = 400
y = 200
[window.padding]
x = 5
y = 10

[cursor.style]
shape = "Block"
blinking = "Never"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "tmux"

[scrolling]
history = 10000

[keyboard]
bindings = [{key = "Q", mods = "Control", action = "None"}]

[general]
import = [
  "~/.config/alacritty/themes/solarized_osaka.toml",
]
[terminal]
